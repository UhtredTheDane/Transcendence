<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Transcendance - Pong Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .background-text {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12vw;
            font-weight: bold;
            color: white;
            opacity: 0.1;
            white-space: nowrap;
            user-select: none;
            z-index: -1;
            background: linear-gradient(to top, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 999;
            background-color: #343a40;
            width: 100%;
            padding: 10px 15px;
        }

        .navbar a {
            color: white;
            font-weight: bold;
            font-size: 16px;
            padding: 10px 15px;
            text-decoration: none;
        }

        .navbar a:hover {
            color: #0d40e7 !important;
            background-color: transparent;
            border-radius: 5px;
        }

        .navbar-nav {
            display: flex;
        }

        .profile-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #343a40;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            border: 2px solid white;
        }

        .profile-btn:hover {
            background-color: #00d4ff;
            color: black;
        }

        #pongCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <div class="navbar-nav">
                <a class="nav-link" href="home.html" onclick="location.reload(); return false;">Home</a>
                <a class="nav-link" href="leaderboard.html">Leader Board</a>
                <a class="nav-link" href="pongrules.html">Pong Rules</a>
            </div>

            <!-- Profile button aligned to the far right -->
            <div class="navbar-nav" style="margin-left: auto;">
                <div class="profile-btn" onclick="redirectToProfile()">
                    <span>ðŸ‘¤</span> <!-- Default human icon -->
                </div>
            </div>
        </div>
    </nav>

    <div class="background-text">TRANSCENDANCE</div>

    <div class="container text-center" style="position:relative; z-index: 1; padding-top: 15vh;">
        <h1>Welcome to Transcendance</h1>
        <p class="lead">Your Favourite Pong Game Website</p>
        <a href="GameModes.html" class="btn btn-primary btn-lg">Play</a>
    </div>

    <canvas id="pongCanvas"></canvas>

    <script>
        // This is just an example func - is not compatible with our checks maybe
        function isUserLoggedIn() {
            return localStorage.getItem("userLoggedIn") === "true"; 
        }

        // Redirect based on login status
        function redirectToProfile() {
            if (isUserLoggedIn()) {
                window.location.href = "ProfilePage.html";
            } else {
                window.location.href = "SignIn.html";
            }
        }

        const canvas = document.getElementById("pongCanvas");
        const ctx = canvas.getContext("2d");

        function adjustCanvasSize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight - 48;
        }

        adjustCanvasSize();
        window.onresize = adjustCanvasSize;

        let paddleWidth = 10, paddleHeight = 80;
        let ballSize = 10;
        let ballX = canvas.width / 2, ballY = canvas.height / 2;
        let ballSpeedX = 5, ballSpeedY = 3;
        let leftPaddleY = (canvas.height - paddleHeight) / 2;
        let rightPaddleY = (canvas.height - paddleHeight) / 2;

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            ctx.fillRect(10, leftPaddleY, paddleWidth, paddleHeight);
            ctx.fillRect(canvas.width - 20, rightPaddleY, paddleWidth, paddleHeight);
            ctx.fillRect(ballX, ballY, ballSize, ballSize);
        }

        function update() {
            ballX += ballSpeedX;
            ballY += ballSpeedY;
            if (ballY <= 0 || ballY + ballSize >= canvas.height) ballSpeedY *= -1;
            if (ballX <= 20 && ballY > leftPaddleY && ballY < leftPaddleY + paddleHeight) ballSpeedX *= -1;
            if (ballX + ballSize >= canvas.width - 20 && ballY > rightPaddleY && ballY < rightPaddleY + paddleHeight) ballSpeedX *= -1;
            if (ballX <= 0 || ballX + ballSize >= canvas.width) ballX = canvas.width / 2, ballY = canvas.height / 2;
            leftPaddleY = ballY - paddleHeight / 2;
            rightPaddleY = ballY - paddleHeight / 2;
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        gameLoop();
    </script>
</body>
</html>
