<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Transcendance - Pong Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">

    <link rel="icon" href="assets/42_Logo.svg" type="image/svg+xml">

    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/css/chatbox.css">

    <script src="assets/js/index.js"></script>

</head>
<body onload="loadTemplate()">

    <div id="navbar-container"></div>

    <div class=" position-absolute top-50 start-50 translate-middle">
        <img class="transcendence-icon" alt="" src="assets/bg-text.svg">
    </div>

    <div class="container content-container position-absolute top-50 start-50 translate-middle">
        <h1>Welcome to Transcendance</h1>
            <p class="lead">Your Favourite Pong Game Website</p>
            <a href="GameModes.html" class="btn btn-primary btn-lg first-btn" data="Play Now"></a>
    </div>

    <canvas id="pongCanvas">Votre navigateur ne supporte pas Canvas.</canvas>
	<!-- Leaderboard Popup -->
    <div id="leaderboard-popup"></div>

    <!-- Chatbox -->
	<div class="chatbox-btn" onclick="toggleChatbox()">ðŸ’¬</div>

    <div class="chatbox secondary-font" id="chatbox">
        <!-- Chatbox Header -->
        <div class="chatbox-header" id="chatboxHeader">
            <button class="back-btn" onclick="goBackToContacts()">&#8592;</button>
            <span id="contactName">Chat</span>
        </div>

        <!-- Contact List -->
        <div class="contact-list" id="contactList">
            <div class="contact-item" onclick="selectContact('John')">John</div>
            <div class="contact-item" onclick="selectContact('Sarah')">Sarah</div>
            <div class="contact-item" onclick="selectContact('Alex')">Alex</div>
        </div>

        <!-- Chat Content -->
        <div class="chatbox-body" id="chatboxBody"></div>

        <div class="chatbox-footer">
            <input type="text" id="messageInput" placeholder="Type a message..." disabled>
            <button id="sendMessageBtn" onclick="sendMessage()" disabled>Send</button>
        </div>
    </div>
	
    


    <script src="assets/js/bgGame.js"></script>
	<script src="assets/js/chatScript.js"></script>
</body>
</html>
