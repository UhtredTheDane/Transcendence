<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Background faded title */
        .background-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 15vw;
            font-weight: bold;
            color: white;
            opacity: 0.1;
            white-space: nowrap;
            user-select: none;
            z-index: -1;
        }

        /* Home Button */
        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .home-button a {
            background-color: transparent;
            color: white;
            border: 2px solid white;
            transition: background-color 0.3s, color 0.3s;
        }

        .home-button a:hover {
            background-color: blue;
            color: white;
        }

        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .profile-picture-container {
            position: relative;
            display: inline-block;
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            background-color: gray;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: white;
            text-align: center;
        }

        .edit-icon {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: white;
            border-radius: 50%;
            padding: 5px;
            cursor: pointer;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        #scores-container {
            margin-top: 20px;
            display: none;
        }

        .score-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="background-text">TRANSCENDANCE</div>

    <!-- Home Button -->
    <div class="home-button">
        <a href="HomePage.html" class="btn">HOME</a>
    </div>

    <div class="container profile-container">
        <div class="profile-picture-container">
            <div id="profilePicture" class="profile-picture">Your Profile</div>
            <span class="edit-icon" onclick="changeProfilePicture()">✏️</span>
        </div>
        <h2 class="mt-3">Welcome, Player</h2>
        <div class="btn-container">
            <button class="btn btn-info" onclick="toggleScores()">Your Scores</button>
            <a href="PongRules.html" class="btn btn-success">Pong Rules</a>
        </div>
        <div id="scores-container">
            <h3>Past Scores</h3>
            <div id="scores-list"></div>
        </div>
    </div>
    
    <script>
        function changeProfilePicture() {
            const newPic = prompt("Enter the URL of your new profile picture:");
            if (newPic) {
                const profileDiv = document.getElementById("profilePicture");
                profileDiv.style.backgroundImage = `url('${newPic}')`;
                profileDiv.style.backgroundSize = "cover";
                profileDiv.style.backgroundPosition = "center";
                profileDiv.textContent = "";
            }
        }
        // Here again is just an exemple func it is not the actual results!!
        function toggleScores() {
            const scoresContainer = document.getElementById("scores-container");
            const scoresList = document.getElementById("scores-list");

            if (scoresContainer.style.display === "none" || scoresContainer.style.display === "") {
                scoresList.innerHTML = ""; // Clear previous scores
                const scores = [ "Win: 5-3", "Loss: 2-5", "Win: 5-4" ]; // Example scores
                scores.forEach(score => {
                    const scoreDiv = document.createElement("div");
                    scoreDiv.className = "score-item";
                    scoreDiv.textContent = score;
                    scoresList.appendChild(scoreDiv);
                });
                scoresContainer.style.display = "block";
            } else {
                scoresContainer.style.display = "none";
            }
        }
    </script>
</body>
</html>
