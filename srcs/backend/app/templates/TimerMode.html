{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="{% static 'icons/42_logo.png' %}"  />
    <title>Rush Mode - Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding-top: 100px;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 999;
            background-color: #343a40;
            width: 100%;
            padding: 10px;
        }

        .navbar a {
            color: white !important;
            font-weight: bold;
            font-size: 16px;
            padding: 10px 15px;
        }

        .navbar-nav {
            display: flex;
            justify-content: flex-start;
            width: 100%;
        }

        .navbar a:hover {
            color: #0d40e7 !important;
            background-color: transparent;
            border-radius: 5px;
        }

        .background-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 12vw;
            font-weight: bold;
            color: white;
            opacity: 0.1;
            white-space: nowrap;
            user-select: none;
            z-index: -1;
            background: linear-gradient(to top, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0));
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .scores {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            font-size: 40px;
            font-weight: bold;
        }

        .score {
            flex: 1;
            padding: 10px;
            font-size: 40px;
        }

        .timer {
            margin: 20px 0;
            font-size: 24px;
        }

        .contact-list {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }

        .contact-item {
            background-color: #444;
            padding: 10px;
            margin: 5px 0;
            cursor: pointer;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            text-align: left;
            transition: background-color 0.3s;
        }

        .contact-item:hover {
            background-color: #17a2b8;
        }

        #messageInput {
            display: none;
        }

        #sendMessageBtn {
            display: none;
        }

        /* Back button styling */
        .back-btn {
            background-color: transparent;
            color: white;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <div class="navbar-nav">
                <a class="nav-link" href="/GameModes">Change Mode</a>
            </div>
        </div>
    </nav>

    <div class=" position-absolute top-50 start-50 translate-middle">
        <img class="transcendence-icon" alt="" src="{% static 'images/bg-text.svg' %}">
    </div>

    <div class="container">
        <h1 class="mb-3 primary-font grid text-center">PvP - Timer Mode</h1>

        <!-- Scores -->
        <div class="scores secondary-font">
            <!-- Player's score container (always on the left) -->
            <div id="player-side" class="score container px-4 text-center">
                <p>Player 1: 0</p>
            </div>
            <!-- AI's score container (always on the right) -->
            <div id="ai-side" class="score container px-4 text-center">
                <p>Player 2: 0</p>
            </div>
        </div>

        <div class="timer">
            <label for="timeInput">Set Timer (seconds): </label>
            <input type="number" id="timeInput" min="10" max="300" value="60">
            <button onclick="startTimer()" class="btn btn-primary">Start</button>
            <p id="timeDisplay">Time Left: 60s</p>
        </div>

        <!-- Game Window -->
        <div class="game-window ">
            <canvas id="field" width="802px" height="455px">
                Votre Navigateur ne supporte pas la balise canvas.
            </canvas>
            <script>
                const gameId = '{{ game_id }}';
                const playerRole = '{{player_role }}';
                var typegame = '/TimerMode/';
            </script>
            <script type="module" src="{% static 'js/TimerMode.js' %}"></script>
        </div>

    </div>

             <!-- Chatbox -->
             <div class="chatbox-btn" onclick="toggleChatbox()">ðŸ’¬</div>

             <div class="chatbox" id="chatbox">
                 <!-- Chatbox Header -->
                 <div class="chatbox-header" id="chatboxHeader">
                     <button class="back-btn" onclick="goBackToContacts()">&#8592;</button>
                     <span id="contactName">Chat</span>
                 </div>
         
                 <!-- Contact List -->
                 <div class="contact-list" id="contactList">
                     <div class="contact-item" onclick="selectContact('John')">John</div>
                     <div class="contact-item" onclick="selectContact('Sarah')">Sarah</div>
                     <div class="contact-item" onclick="selectContact('Alex')">Alex</div>
                 </div>
         
                 <!-- Chat Content -->
                 <div class="chatbox-body" id="chatboxBody"></div>
         
                 <div class="chatbox-footer">
                     <input type="text" id="messageInput" placeholder="Type a message..." disabled>
                     <button id="sendMessageBtn" onclick="sendMessage()" disabled>Send</button>
                 </div>
             </div>

    <script>
        let timer;
        function startTimer() {
            clearInterval(timer);
            let timeLeft = parseInt(document.getElementById("timeInput").value);
            document.getElementById("timeDisplay").textContent = `Time Left: ${timeLeft}s`;

            timer = setInterval(() => {
                timeLeft--;
                document.getElementById("timeDisplay").textContent = `Time Left: ${timeLeft}s`;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    alert("Time's up!");
                }
            }, 1000);
        }
    </script>

    <!-- Chatbox -->
	{% include 'ChatBox.html' %}
    <script src="{% static 'js/chatScript.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
