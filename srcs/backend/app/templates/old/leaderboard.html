{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Leaderboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="{% static 'css/base.css' %}" rel="stylesheet">
    <link href="{% static 'css/leaderboard.css' %}" rel="stylesheet">
</head>
<body>

    <!-- Navbar at the top -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <div class="navbar-nav">
                <a class="nav-link" href="/">Home</a>
            </div>
        </div>
    </nav>

    <!-- Background Title -->
    <div class="background-text">TRANSCENDANCE</div>

    <div class="container">
        <h1 class="mb-3">Leaderboard</h1>

        <!-- Leaderboard Table -->
        <table class="table table-dark table-striped leaderboard-table">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Player</th>
                    <th>Elo</th>
                </tr>
            </thead>
            <tbody>
                {% for user in leaderboard %}
                <tr>
                    <td>{{ forloop.counter }}</td>  <!-- NumÃ©ro de rang -->
                    <td>{{ user.username }}</td>  <!-- Nom du joueur -->
                    <td>{{ user.elo_rating }}</td>  <!-- Score ELO -->
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3">No players available.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
