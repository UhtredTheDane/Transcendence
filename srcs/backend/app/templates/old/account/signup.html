{% extends "account/base.html" %}
{% load i18n %}
{% load allauth account %}
{% load socialaccount %}

{% block head_title %}Sign Up{% endblock head_title %}

{% block content %}
<div class="container">
    <h1 class="mb-3">Sign Up</h1>

    <form method="POST" action="{% url 'account_signup' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="sign-in-btn">Sign Up</button>
    </form>

    <p class="mt-3">
        Already have an account? <a href="{% url 'account_login' %}">Sign in</a>
    </p>
</div>
{% endblock %}
