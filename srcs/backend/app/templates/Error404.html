{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>404 Not Found</title>
	<link rel="icon" href="{% static 'icons/42_Logo.svg' %}" type="image/svg+xml">
	<link rel="stylesheet" href="{% static 'css/index.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sora:wght@400&display=swap'); /* Importing Sora Regular */

        body {
            background-color: black;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-family: 'Sora', sans-serif; /* Applying Sora Regular */
        }

        /* Background title effect */
        .background-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 12vw;
            font-weight: bold;
            color: white;
            opacity: 0.1;
            white-space: nowrap;
            user-select: none;
            z-index: -1;
            background: linear-gradient(to top, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background-color: #343a40;
            border: 2px solid white;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #0d40e7 !important; /* Electric Blue */
            color: black;
            border-color: #00FFFF;
        }

        Navbar
        .navbar {
            width: 100%;
            position: absolute;
            top: 0;
            background-color: #212529;
            padding: 15px 0;
            display: flex;
            justify-content: center;
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
            text-align: center;
            font-family: 'Sora', sans-serif; /* Applying Sora Regular */
        }
    </style>
	<link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body>

    <!-- Navbar with ERROR 404 (Centered) -->
    <nav class="navbar">
        <span class="navbar-brand">ERROR 404</span>
    </nav>

    <!-- Background Title -->
	<div class=" position-absolute top-50 start-50 translate-middle">
        <img class="transcendence-icon" alt="" src="{% static 'images/bg-text.svg' %}">
    </div>


    <h1>What are you looking at?</h1>
    <p>There is nothing here, sorry.</p>
    
	<a href="/GameModes" class="btn btn-primary btn-lg first-btn" data="return now"></a>

</body>
</html>
