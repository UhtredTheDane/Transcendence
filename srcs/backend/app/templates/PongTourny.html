{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pong it off!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
     <link rel="icon" href="{% static 'images/42_logo.ico' %}" type="image/x-icon">
     
     <script src="{% static 'js/index.js' %}"></script>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding-top: 80px;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 999;
            background-color: #343a40;
            width: 100%;
            padding: 10px;
        }

        .navbar a {
            color: white !important;
            font-weight: bold;
            font-size: 16px;
            padding: 10px 15px;
        }

        .navbar-nav {
            display: flex;
            justify-content: flex-start;
            width: 100%;
        }

        .navbar a:hover {
            color: #0d40e7 !important;
            background-color: transparent;
            border-radius: 5px;
        }

        .background-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 12vw;
            font-weight: bold;
            color: white;
            opacity: 0.1;
            white-space: nowrap;
            user-select: none;
            z-index: -1;
            background: linear-gradient(to top, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0));

            -webkit-background-clip: text;
            -moz-background-clip: text;
            -ms-background-clip: text;
            -o-background-clip: text;
            background-clip: text;

            -webkit-text-fill-color: transparent;
        }

        .scores {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            font-size: 40px;
            font-weight: bold;
        }

        .score {
            flex: 1;
            padding: 10px;
            font-size: 40px;
        }

        .game-window {
            width: 100%;
            height: 400px;
            border: 2px solid white;
            background-color: #222;
            margin-top: 20px;
        }

        /* Modal Styles */
        .modal-content {
            background-color: #343a40;
            color: white;
        }

        .modal-footer {
            border-top: none;
        }

        /* Back button styling */
        .back-btn {
            background-color: transparent;
            color: white;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body onload="loadTemplate()" >

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <div class="navbar-nav">
                <a class="nav-link" href="/TournamentPage">Back to Brackets</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="mb-3">Pong it off!</h1>

        <!-- Scores -->
        <div class="scores">
            <!-- Player 1's score container (always on the left) -->
            <div id="player1-side" class="score">
                <p id="player1-score">Player1: 0</p>
            </div>
            <!-- Player 2's score container (always on the right) -->
            <div id="player2-side" class="score">
                <p id="player2-score">Player2: 0</p>
            </div>
        </div>

        <!-- Game Window -->
        <div class="game-window">
            <!-- The game will take place here -->
            <p style="color: white; text-align: center; line-height: 400px;">Game in progress...</p>
        </div>
    </div>
 
         <!-- Contact List -->
         <div class="contact-list" id="contactList">
             <div class="contact-item" onclick="selectContact('John')">John</div>
             <div class="contact-item" onclick="selectContact('Sarah')">Sarah</div>
             <div class="contact-item" onclick="selectContact('Alex')">Alex</div>
         </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script>
        // Retrieve player names from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const player1 = urlParams.get('player1');
        const player2 = urlParams.get('player2');

        // Ensure player names are not empty and assign them properly
        if (player1 && player2) {
            document.getElementById('player1-score').innerText = `${player1}: 0`;
            document.getElementById('player2-score').innerText = `${player2}: 0`;
        } else {
            alert("Player names are missing in the URL parameters!");
        }
    </script>

</body>
</html>
