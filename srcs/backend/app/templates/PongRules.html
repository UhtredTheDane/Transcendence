{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pong Rules</title>
	<script src="{% static 'js/index.js' %}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/chatbox.css' %}">
     <link rel="icon" href="{% static 'icons/42_logo.ico' %}"  >
     

	<style>
        body {
            background-color: #020202; 
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
            margin-top: 60px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding-top: 20px;
        }

        .score {
			font: Sora;
            font-size: 48px;
            font-weight: bold;
            margin: 10px;
        }

        #rulePongCanvas {
            display: block;
            margin:  auto;
            background: white; /* Game board set to white */
        }


    </style>

</head>


<body onload="loadTemplate()"   >
	<div id="navbar-container"></div>
	

	<div class=" position-absolute top-50 start-50 translate-middle" style="z-index: -1;">
        <img class="transcendence-icon" alt="" src="{% static 'images/bg-text.svg' %}">
    </div>

    <div class="mb-2 container">
        <h1 class="primary-font">Pong Rules</h1>
        <p class="secondary-font">Pong is a classic two-player game where you control the right paddle. Move your mouse inside the game area to play against the left paddle. The first to reach 5 points wins!</p>
        <div class="row align-items-center">
            <span id="leftScore" class="score col">0</span>
			<p class="col"> - </p>
			<span id="rightScore" class="score col">0</span>
        </div>
    </div>
    	<!-- Leaderboard Popup -->
        <div id="leaderboard-popup"></div>

		<canvas id="rulePongCanvas" width="600" height="400"></canvas>

    <!-- <canvas id="rulePongCanvas" width="600" height="400"></canvas> -->

    <!-- Chatbox -->
	{% include 'ChatBox.html' %}
	<script src="{% static 'js/pongRules.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">

</body>
</html>
