{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Player 1 vs Player 2 - Ranked Mode</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="icon" type="image/png" href="{% static 'icons/42_logo.png' %}"  />
	<style>
		body {
			background-color: black;
			color: white;
			text-align: center;
			position: relative;
			overflow: hidden;
		}
		
		.container {
			max-width: 800px;
			margin: auto;
			padding-top: 100px;
		}
		
		/* Navbar style */
		.navbar {
			position: fixed;
			top: 0;
			left: 0;
			z-index: 999;
			background-color: #343a40;
			width: 100%;
			padding: 10px;
		}
		
		.navbar a {
			color: white !important;
			font-weight: bold;
			font-size: 16px;
			padding: 10px 15px;
		}
		
		/* Align navbar items to the left */
		.navbar-nav {
			display: flex;
			justify-content: flex-start;
			width: 100%;
		}
		
		.navbar a:hover {
			color: #0d40e7 !important;
			background-color: transparent;
			border-radius: 5px;
		}
		
		
	</style>
	<link rel="stylesheet" href="{% static 'css/index.css' %}">
	<link rel="stylesheet" href="{% static 'css/chatbox.css' %}">
	
	<script src="{% static 'js/index.js' %}"></script>	
	<script>
		// When starting a game from ChallengeMode.html or similar
		/*fetch('/create_game/', {
			method: 'GET',
			headers: {
				'Content-Type': 'application/json',
			},
			params: {
				type: 'ranked',  // or 'unranked', 'rushmode', etc.
				player2_id: opponentId
			}
		})*/
	</script>
</head>
<body onload="loadTemplate()">
	
	<!-- Navbar with Change Mode button -->
	<nav class="navbar navbar-expand-lg navbar-dark">
		<div class="container-fluid">
			<div class="navbar-nav">
				<a class="nav-link" href="/GameModes">Change Mode</a>
			</div>
		</div>
	</nav>
	
	<div class=" position-absolute top-50 start-50 translate-middle" style="z-index: -2;">
		<img class="transcendence-icon" alt="" src="{% static 'images/bg-text.svg' %}">
	</div>
	
	<div class="container">
		<h1 class="mb-3 primary-font grid text-center">PvP - Ranked Mode</h1>
		
		<!-- Scores -->
		<div class="scores secondary-font">
			<!-- Player's score container (always on the left) -->
			<div id="player-side" class="score container px-4 text-center">
				<p>Player 1: 0</p>
			</div>
			<!-- AI's score container (always on the right) -->
			<div id="ai-side" class="score container px-4 text-center">
				<p>Player 2: 0</p>
			</div>
		</div> 
		
		<!-- Game Window -->
		<div class="game-window ">
			<canvas id="field" width="802px" height="455px">
				Votre Navigateur ne supporte pas la balise canvas.
			</canvas>
			<script>
				const gameId = '{{ game_id }}';
				const playerRole = '{{player_role }}';
				var typegame = '/RankedMode/'
			</script>
			<script type="module" src="{% static 'js/RankedMode.js' %}"></script>
		</div>
	</div>
	
	<!-- Chatbox -->
	{% include 'ChatBox.html' %}
	<script src="{% static 'js/chatScript.js' %}"></script>
	<!-- Bootstrap JS and Popper for Modal functionality -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
	<script src="{% static 'js/bgGame.js' %}"></script>
</body>
</html>
