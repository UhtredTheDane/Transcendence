{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" href="{% static 'icons/42_logo.png' %}"  />
    <title>Tic-Tac-Toe</title>
    <style>
        body {
            background-color: black;
            color: white;
            position: relative;
            overflow: hidden;
            margin: 0;
            height: 100vh;
        }

        @font-face {
            font-family: TF-Spike;
            src: url("TF-Spike.TTF") format("truetype");
        }

        @font-face {
            font-family: 'Hoskin';
            src: url("Hoskin.OTF") format("opentype");
        }

        @import url('https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap');

        .primary-font {
            font-family: 'TF-Spike';
        }

        .secondary-font {
            font-family: 'Sora';
        }

        .home-btn, .restart-btn {
            color: white;
            font-family: 'TF-Spike';
            font-size: 24px;
            text-decoration: none;
            background-color: transparent;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }

        .home-btn:hover, .restart-btn:hover {
            background-color: #4423ff;
            border-radius: 5px;
        }

        .restart-btn {
            background-color: transparent;
            border: 2px solid white;
            color: white;
            font-size: 24px;
            padding: 10px 20px;
        }

        .restart-btn:hover {
            background-color: #4423ff;
            color: black;
            border: 2px solid #4423ff;
        }

        .content-container {
            position: flex;
            z-index: 1;
            padding-top: 20vh;
            text-align: center;
        }

        .secondary-font p {
            font: 48pt 'Sora', sans-serif;
        }

        .content-container h1 {
            font-family: 'TF-Spike', sans-serif;
            font-size: 48pt;
            font-weight: 400;
            letter-spacing: 2px;
            line-height: 52.8px;
            margin-bottom: 2rem;
        }

        .content-container p {
            font-family: 'Sora', sans-serif;
            font-size: 32pt;
            font-weight: 400;
            letter-spacing: 1px;
            line-height: 40.32px;
            margin-bottom: 4rem;
        }

        .content-container a.btn-primary {
            font-family: 'TF-Spike';
            font-size: 32pt;
            font-weight: 400;
            padding: 0.75rem 2rem;
            text-transform: uppercase;
            text-align: center;
        }

        /* Game grid */
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            justify-content: center;
            margin-top: 100px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .cell.taken {
            pointer-events: none;
        }
    </style>

	<link rel="stylesheet" href="{% static 'css/chatbox.css' %}">
	<link rel="stylesheet" href="{% static 'css/index.css' %}">
	<script src="{% static 'js/index.js' %}"></script>
	<script src="{% static 'js/chatScript.js' %}"></script>
</head>
<body>

    <div id="navbar-container">
        {% include 'navbar.html' %}
    </div>

    <div class="content-container">
		<div class=" position-absolute top-50 start-50 translate-middle" style="z-index: -1;">
			<img class="transcendence-icon" alt="" src="{% static 'images/bg-text.svg' %}">
		</div>

        <div class="game-board" id="gameBoard" style="z-index: 3;">
            <!-- Game cells will be inserted here dynamically -->
        </div>
    </div>

    <script>
        const gameBoard = document.getElementById('gameBoard');
        const player1 = 'X';
        const player2 = 'O';
        let currentPlayer = player1;
        let board = ['', '', '', '', '', '', '', '', ''];
        let gameOver = false;

        for (let i = 0; i < 9; i++) {
            const cell = document.createElement('div');
            cell.classList.add('cell');
            cell.dataset.index = i;
            cell.addEventListener('click', handleCellClick);
            gameBoard.appendChild(cell);
        }

        function handleCellClick(event) {
            const cell = event.target;
            const index = cell.dataset.index;

            // If the cell is already taken or the game is over, do nothing
            if (board[index] || gameOver) return;

            // Mark the cell with the current player's symbol
            board[index] = currentPlayer;
            cell.textContent = currentPlayer;
            cell.classList.add('taken');

            // Check for a winner
            if (checkWinner()) {
                alert(`${currentPlayer} wins!`);
                gameOver = true;
                return;
            }

            // Switch to the next player
            currentPlayer = currentPlayer === player1 ? player2 : player1;
        }

        function checkWinner() {
            const winningCombinations = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];

            return winningCombinations.some(combination => {
                const [a, b, c] = combination;
                return board[a] && board[a] === board[b] && board[a] === board[c];
            });
        }

        function restartGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = player1;
            gameOver = false;

            // Reset game board UI
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('taken');
            });
        }
    </script>
</body>
</html>
