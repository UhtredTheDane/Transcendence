{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Transcendence - TicTacToe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

	<link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
	<link rel="icon" type="image/png" href="{% static 'icons/42_logo.png' %}"  />
    <link rel="stylesheet" href="{% static 'css/chatbox.css' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

	<style>
		.game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            justify-content: center;
            margin-top: 100px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .cell.taken {
            pointer-events: none;
        }

		.symbol {
			width: 80px;
			height: 80px;
		}
	</style>
</head>
<body onload="loadTemplate()">

    <div id="navbar-container">
        {% include 'navbar.html' %}
    </div>

    <div class=" position-absolute top-50 start-50 translate-middle">
        <img class="transcendence-icon" alt="" src="{% static 'images/bg-text.svg' %}">
    </div>

    <div class="content-container">
        <div class="game-board" id="gameBoard">
            <!-- Game cells will be inserted here dynamically -->
        </div>
    </div>

                <!-- Chatbox -->
	{% include 'ChatBox.html' %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
	<script>
		const gameId = '{{ game_id }}';
		const playerRole = '{{ player_role }}';
		console.log("Game ID:", '{{ game_id }}');
    	console.log("Player Role:", '{{ player_role }}');
		const currentUsername = '{{ username }}';
	</script>
    <script src="{% static 'js/index.js' %}"></script>
    <script src="{% static 'js/TicTacToe.js' %}"></script>

</body>
</html>
