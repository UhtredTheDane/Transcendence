{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="{% static 'icons/42_logo.png' %}"  />
    <title>Rush Mode - Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding-top: 100px;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 999;
            background-color: #343a40;
            width: 100%;
            padding: 10px;
        }

        .navbar a {
            color: white !important;
            font-weight: bold;
            font-size: 16px;
            padding: 10px 15px;
        }

        .navbar-nav {
            display: flex;
            justify-content: flex-start;
            width: 100%;
        }

        .background-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 12vw;
            font-weight: bold;
            color: white;
            opacity: 0.1;
            user-select: none;
            z-index: -1;
        }

        .scores {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            font-size: 40px;
            font-weight: bold;
        }

        .game-window {
            width: 802px;
            height: 455px;
            border: 2px solid white;
            background-color: #222;
            margin-top: 20px;
        }

        /* Back button styling */
        .back-btn {
            background-color: transparent;
            color: white;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
    <link rel="stylesheet" href="{% static 'css/chatbox.css' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <div class="navbar-nav">
                <a class="nav-link" href="/GameModes">Change Mode</a>
            </div>
        </div>
    </nav>

    <div class=" position-absolute top-50 start-50 translate-middle">
        <img class="transcendence-icon" alt="" src="{% static 'images/bg-text.svg' %}">
    </div>

    <div class="container">
        <h1 class="mb-3 primary-font grid text-center">PvP - Max Score Mode</h1>

        <!-- Scores -->
        <div class="scores secondary-font">
            <!-- Player's score container (always on the left) -->
            <div id="player-side" class="score container px-4 text-center">
                <p>Player 1: 0</p>
            </div>
            <!-- AI's score container (always on the right) -->
            <div id="ai-side" class="score container px-4 text-center">
                <p>Player 2: 0</p>
            </div>
        </div>
 
        <!-- Game Window -->
        <div class="game-window ">
            <canvas id="field" width="802px" height="455px">
                Votre Navigateur ne supporte pas la balise canvas.
            </canvas>
            
            <!-- Modale Bloquante -->
            <div id="modal" class="modal">
                <div class="modal-content">
                    <span id="closeBtn" class="close">&times;</span>
                    <h2>Bienvenue Player 1 !</h2>
                    <p>Veuillez entrer un Max Score pour commencer la partie :</p>
                    <input type="number" id="customValue" placeholder="Entrez le Max Score" min="1">
                    <button id="submitBtn">Envoyer</button>
                </div>
        </div>
            <script>
                const gameId = '{{ game_id }}';
                const playerRole = '{{player_role }}';
                var typegame = '/MaxScoreMode/';
            </script>
            <script type="module" src="{% static 'js/MaxScoreMode.js' %}"></script>
        </div>
    </div>

 <!-- Styles CSS pour la modale -->
 <style>
    /* Modale avec fond bloquant */
    .modal {
        display: none; /* Cachée par défaut */
        position: fixed; /* Fixée à l'écran */
        z-index: 9999; /* Assure que la modale est par-dessus tout le reste */
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7); /* Fond semi-transparent avec opacité plus forte */
        overflow: auto; /* Assure que tout débordement est géré */
        animation: fadeIn 0.3s ease-in-out; /* Animation de la modale */
    }

    /* Animation de l'apparition de la modale */
    @keyframes fadeIn {
        0% { opacity: 0; }
        100% { opacity: 1; }
    }

    .modal-content {
        background-color: #fff;
        margin: 10% auto;
        padding: 25px;
        border-radius: 10px; /* Bord arrondi */
        width: 90%;
        max-width: 450px;
        text-align: center;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Ombre portée plus douce */
        transform: translateY(-30px);
        animation: slideIn 0.5s ease-out; /* Animation pour la modale */
    }

    /* Animation pour faire glisser la modale */
    @keyframes slideIn {
        0% { transform: translateY(-30px); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
    }

    h2 {
        font-size: 24px;
        margin-bottom: 15px;
        color: #333; /* Couleur de titre plus douce */
        font-family: 'Arial', sans-serif;
    }

    p {
        font-size: 16px;
        color: #555;
        margin-bottom: 20px;
        font-family: 'Arial', sans-serif;
    }

    .close {
        color: #888;
        float: right;
        font-size: 32px;
        font-weight: bold;
        cursor: pointer;
        transition: color 0.2s ease;
    }

    .close:hover,
    .close:focus {
        color: #f44336; /* Rouge vif au survol */
    }

    /* Style du champ de texte */
    input[type="number"] {
        width: 80%;
        padding: 12px;
        margin: 12px 0;
        font-size: 16px;
        border: 2px solid #ddd;
        border-radius: 8px; /* Bord arrondi */
        outline: none;
        transition: border 0.3s ease;
    }

    input[type="number"]:focus {
        border: 2px solid #4CAF50; /* Bordure verte au focus */
    }

    /* Style du bouton */
    button {
        padding: 12px 24px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 18px;
        border-radius: 8px;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #45a049;
    }

    button:active {
        background-color: #388E3C; /* Couleur plus foncée au clic */
    }

    /* Style du message pour Player 2 */
    #player2-message {
        font-size: 18px;
        margin-top: 20px;
    }
</style>
    
    <!-- Chatbox -->
	{% include 'ChatBox.html' %}
    <script src="{% static 'js/chatScript.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
