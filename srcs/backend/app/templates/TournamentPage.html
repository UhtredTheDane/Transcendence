{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Player Challenges</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    
    <link rel="icon" type="image/png" href="{% static 'icons/42_logo.png' %}" />
    <link rel="stylesheet" href="{% static 'css/chatbox.css' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/index.js' %}"></script>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .bracket {
            max-height: 90vh;
            overflow-y: auto;
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
            flex-wrap: wrap;
        }

        .round {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        .match {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            background-color: #343a40;
            padding: 15px;
            border-radius: 10px;
        }

        .match button {
            background-color: #0d40e7;
            border: none;
            color: white;
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 10px;
            cursor: pointer;
            width: 100px;
        }

        .match button:hover {
            background-color: #0a32cc;
        }

        .match .player {
            margin: 5px;
            font-size: 18px;
        }

        .match .player.ready {
            color: #28a745;
        }

        .round-title {
            font-size: 24px;
            font-weight: bold;
            color: #0d40e7;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <div class="navbar-nav">
                <a class="nav-link" href="/">Home</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="mb-4">Tournament: Challenge Players</h1>

        <!-- Tournament Bracket -->
        <div class="bracket" id="bracket">
            {% for match in matches %}
                <div class="match">
                    <div class="player {% if match.player1_ready %}ready{% endif %}">
                        {{ match.player1.username }}
                    </div>
                    <div class="player {% if match.player2_ready %}ready{% endif %}">
                        {{ match.player2.username }}
                    </div>

                    {% if match.current_user_in_match %}
                        <button class="ready-btn" data-match-id="{{ match.id }}" onclick="toggleReady('{{ match.id }}')">
                            {% if match.current_user_ready %}Cancel{% else %}Ready{% endif %}
                        </button>
                    {% endif %}
                </div>
            {% endfor %}
        </div>
    </div>

    <script>
        function toggleReady(matchId) {
            fetch(`/TournamentPage/{{ tournament_id }}/ready/`, {
                method: 'POST',
                headers: {
                    'X-CSRFToken': getCookie('csrftoken'),
                    'Content-Type': 'application/json'
                },
                credentials: 'same-origin',
                body: JSON.stringify({ match_id: matchId })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    location.reload();
                }
            })
            .catch(error => console.error("Error:", error));
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.startsWith(name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>

</body>
</html>
