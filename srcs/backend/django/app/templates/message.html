{% load static %}
<a href="/{{ user.id }}/" class="message_container">
    <img class="message_avatar" src="{% static 'images/default.png' %}" alt="{{ request.user.username }}" />
    <div>
        <div class="message_header">
            <div class="message_username">{{ user.username }}</div>
            <div class="message_created_at">{{ user.date_joined }}</div>
        </div>
        <div class="message_content">{{ user.bio }}</div>
    </div>
</a>

<hr />
