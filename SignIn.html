<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container {
            max-width: 400px;
            margin: auto;
            padding-top: 100px;
        }

        /* Navbar style: Align buttons to the left */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 999;
            background-color: #343a40;
            width: 100%;
            padding: 10px;
        }

        .navbar a {
            color: white !important;
            font-weight: bold;
            font-size: 16px;
            padding: 10px 15px;
        }

        /* Align navbar items to the left */
        .navbar-nav {
            display: flex;
            justify-content: flex-start;
            width: 100%;
        }

        /* Hover effect for navbar links */
        .navbar a:hover {
            color: #0d40e7 !important;
            background-color: transparent;
            border-radius: 5px;
        }

        /* Background title effect */
        .background-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 12vw;
            font-weight: bold;
            color: white;
            opacity: 0.1;
            white-space: nowrap;
            user-select: none;
            z-index: -1;

            /* Fading effect from bottom to top */
            background: linear-gradient(to top, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0));

            -webkit-background-clip: text;
            -moz-background-clip: text;
            -ms-background-clip: text;
            -o-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Social login buttons container */
        .social-login {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            align-items: center;
        }

        .social-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            border: none;
        }

        .google-btn {
            background-color: white;
            color: black;
            flex: 3;
        }

        .google-btn img, .forty-two-btn img {
            width: 24px;
            margin-right: 8px;
        }

        .google-btn:hover {
            background-color: #f1f1f1;
        }

        .forty-two-btn {
            background-color: black;
            color: white;
            border: 2px solid white;
            flex: 1;
        }

        .forty-two-btn:hover {
            background-color: white;
            color: black;
        }

        /* Hover effect for social buttons */
        .social-btn:hover {
            background-color: #00d4ff;
            color: white;
        }

        /* Classic sign-in form */
        .form-control {
            background-color: #343a40;
            color: white;
            border: 1px solid white;
            margin-bottom: 10px;
        }

        .form-control::placeholder {
            color: #bdbdbd;
        }

        .sign-in-btn {
            width: 100%;
            background-color: #17a2b8;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .sign-in-btn:hover {
            background-color: #138496;
        }
    </style>
</head>
<body>

    <!-- Navbar at the top -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <div class="navbar-nav">
                <a class="nav-link" href="HomePage.html">Home</a>
            </div>
        </div>
    </nav>

    <!-- Background Title -->
    <div class="background-text">TRANSCENDANCE</div>

    <div class="container">
        <h1 class="mb-3">Sign In</h1>

        <!-- Social Sign-In Options -->
        <div class="social-login">
            <!-- Google Sign-In Button -->
            <button class="social-btn google-btn" onclick="signInWithGoogle()">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" alt="Google Logo">
                Sign in with Google
            </button>

            <!-- 42 Sign-In Button -->
            <button class="social-btn forty-two-btn" onclick="signInWith42()">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/42_Logo.svg/1024px-42_Logo.svg.png" alt="42 Logo">
                42
            </button>
        </div>

        <hr class="my-4" style="border-color: white;">

        <!-- Email and Password Sign-In -->
        <form onsubmit="signIn(event)">
            <input type="email" class="form-control" placeholder="Email" required>
            <input type="password" class="form-control" placeholder="Password" required>
            <button type="submit" class="sign-in-btn">Sign In</button>
        </form>
    </div>

    <script>
        function signInWithGoogle() {
            console.log("Redirecting to Google Sign-In...");
            // Google OAuth
        }

        function signInWith42() {
            console.log("Redirecting to 42 Sign-In...");
            // 42 API authentication
        }

        function signIn(event) {
            event.preventDefault();
            console.log("Signing in with email and password...");
            // Handle email/password authentication
        }
    </script>
</body>
</html>
