<html lang="en">
<head>
    <meta charset="UTF-8">

	<link rel="icon" href="assets/42_Logo.svg" type="image/svg+xml">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <style>



        .container {
            max-width: 800px;
            margin: auto;
            padding-top: 20px;
        }

        .score {
            font-size: 48px;
            margin: 10px;
        }



        /* Chat Icon Styles */
        .chat-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #0d40e7;
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        /* Chat Box Styles */
        .chat-box {
            position: fixed;
            bottom: 100px;
            right: 20px;
            width: 300px;
            height: 400px;
            background-color: #fff;
            color: #333;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            display: none;
            flex-direction: column;
        }

        .chat-box header {
            background-color: #0d40e7;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }

        .chat-box .messages {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
        }

        .chat-box footer {
            padding: 10px;
            background-color: #f4f4f4;
            border-radius: 0 0 8px 8px;
        }

        .chat-box input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>

    <!-- <link rel="stylesheet" href="index.css"> -->
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <div class="navbar-nav">
                <a class="nav-link" href="/HomePage.html">Home</a>
                <a class="nav-link" href="javascript:void(0);" onclick="showLeaderboard()">Leader board</a>
                <a class="nav-link" href="/PongRules.html">Pong Rules</a>
            </div>

            <div class="navbar-nav profile-container">
                <div class="profile-btn" onclick="redirectToProfile()">
                    <span>ðŸ‘¤</span> <!-- Default human icon -->
                </div>
            </div>
        </div>
    </nav>

    <div class=" position-absolute top-50 start-50 translate-middle">
        <img class="transcendence-icon" alt="" src="assets/bg-text.svg">
    </div>

    <div class="container pos-center">
        <h1>Pong Rules</h1>
        <p>Pong is a classic two-player game where you control the right paddle. Move your mouse inside the game area to play against the left paddle. The first to reach 5 points wins!</p>
        <div>
            <span id="leftScore" class="score">0</span> - <span id="rightScore" class="score">0</span>
        </div>
    </div>
    
    <canvas id="pongCanvas" width="600" height="400"></canvas>

    <!-- Chat Icon -->
    <div class="chat-icon" onclick="openChatBox()">ðŸ’¬</div>

    <!-- Chat Box -->
    <div class="chat-box" id="chatBox">
        <header>Chat</header>
        <div class="messages" id="chatMessages"></div>
        <footer>
            <input type="text" id="chatInput" placeholder="Type a message..." onkeydown="sendMessage(event)">
        </footer>
    </div>

    <script>
        // Dummy function to check if user is logged in (replace with actual logic)
        function isUserLoggedIn() {
            return localStorage.getItem("userLoggedIn") === "true"; 
        }

        // Redirect based on login status
        function redirectToProfile() {
            if (isUserLoggedIn()) {
                window.location.href = "ProfilePage.html";
            } else {
                window.location.href = "SignIn.html";
            }
        }

        // Open the chat box
        function openChatBox() {
            const chatBox = document.getElementById("chatBox");
            chatBox.style.display = chatBox.style.display === "none" || chatBox.style.display === "" ? "flex" : "none";
        }

        // Send message when pressing Enter
        function sendMessage(event) {
            if (event.key === "Enter") {
                const input = document.getElementById("chatInput");
                const message = input.value.trim();
                if (message) {
                    const messagesDiv = document.getElementById("chatMessages");
                    const newMessage = document.createElement("div");
                    newMessage.textContent = message;
                    messagesDiv.appendChild(newMessage);
                    input.value = "";
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                }
            }
        }

        const canvas = document.getElementById("pongCanvas");
        const ctx = canvas.getContext("2d");

        let paddleWidth = 10, paddleHeight = 80;
        let ballSize = 10;
        let ballX, ballY, ballSpeedX, ballSpeedY;
        let leftPaddleY, rightPaddleY;
        let leftScore = 0, rightScore = 0;
        let gameActive = false;

        function resetGame() {
            ballX = canvas.width / 2;
            ballY = canvas.height / 2;
            ballSpeedX = (Math.random() > 0.5 ? 4 : -4);
            ballSpeedY = (Math.random() > 0.5 ? 3 : -3);
            leftPaddleY = (canvas.height - paddleHeight) / 2;
            rightPaddleY = (canvas.height - paddleHeight) / 2;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            ctx.fillRect(10, leftPaddleY, paddleWidth, paddleHeight);
            ctx.fillRect(canvas.width - 20, rightPaddleY, paddleWidth, paddleHeight);
            ctx.fillRect(ballX, ballY, ballSize, ballSize);
            document.getElementById("leftScore").textContent = leftScore;
            document.getElementById("rightScore").textContent = rightScore;
        }

        function update() {
            if (!gameActive) return;

            ballX += ballSpeedX;
            ballY += ballSpeedY;

            if (ballY <= 0 || ballY + ballSize >= canvas.height) ballSpeedY *= -1;

            if (ballX <= 20) {
                if (ballY > leftPaddleY && ballY < leftPaddleY + paddleHeight) {
                    ballSpeedX *= -1;
                } else {
                    rightScore++;
                    resetGame();
                }
            }

            if (ballX + ballSize >= canvas.width - 20) {
                if (ballY > rightPaddleY && ballY < rightPaddleY + paddleHeight) {
                    ballSpeedX *= -1;
                } else {
                    leftScore++;
                    resetGame();
                }
            }

            leftPaddleY += (ballY - (leftPaddleY + paddleHeight / 2)) * 0.1;
        }

        function checkWinner() {
            if (leftScore >= 5 || rightScore >= 5) {
                gameActive = false;
                document.getElementById("leftScore").textContent = leftScore >= 5 ? "Winner!" : "Loser!";
                document.getElementById("rightScore").textContent = rightScore >= 5 ? "Winner!" : "Loser!";
                setTimeout(() => {
                    leftScore = 0;
                    rightScore = 0;
                    resetGame();
                    document.getElementById("leftScore").textContent = "0";
                    document.getElementById("rightScore").textContent = "0";
                    gameActive = true;
                }, 3000);
            }
        }

        function gameLoop() {
            update();
            draw();
            checkWinner();
            requestAnimationFrame(gameLoop);
        }

        canvas.addEventListener("mouseenter", () => {
            if (!gameActive) {
                gameActive = true;
            }
        });

        canvas.addEventListener("mousemove", (event) => {
            const rect = canvas.getBoundingClientRect();
            rightPaddleY = event.clientY - rect.top - paddleHeight / 2;
            rightPaddleY = Math.max(0, Math.min(canvas.height - paddleHeight, rightPaddleY));
        });

        canvas.addEventListener("mouseleave", () => {
            gameActive = false;
        });

        resetGame();
        gameLoop();
    </script>
</body>
</html>
