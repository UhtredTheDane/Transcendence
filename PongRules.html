<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pong Rules</title>
	<link rel="icon" href="assets/42_Logo.svg" type="image/svg+xml">
	<script src="assets/js/index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="assets/css/chatbox.css">
	<link rel="stylesheet" href="assets/css/index.css">




	<style>
        body {
            background-color: #020202; 
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
            margin-top: 60px;
        } 

        


        .container {
            max-width: 800px;
            margin: auto;
            padding-top: 20px;
        }

        .score {
			font: Sora;
            font-size: 48px;
            font-weight: bold;
            margin: 10px;
        }

        #rulePongCanvas {
            display: block;
            margin:  auto;
            background: white; /* Game board set to white */
        }


    </style>

</head>


<body onload="loadTemplate()">
	<div id="navbar-container"></div>
	

	<div class=" position-absolute top-50 start-50 translate-middle" style="z-index: -1;">
        <img class="transcendence-icon" alt="" src="assets/bg-text.svg">
    </div>

    <div class="mb-2 container">
        <h1 class="primary-font">Pong Rules</h1>
        <p class="secondary-font">Pong is a classic two-player game where you control the right paddle. Move your mouse inside the game area to play against the left paddle. The first to reach 5 points wins!</p>
        <div class="row align-items-center">
            <span id="leftScore" class="score col">0</span>
			<p class="col"> - </p>
			<span id="rightScore" class="score col">0</span>
        </div>
    </div>
    

		<canvas id="rulePongCanvas" width="600" height="400"></canvas>

    <!-- <canvas id="rulePongCanvas" width="600" height="400"></canvas> -->
    <!-- Chatbox -->
    <div class="chatbox-btn" onclick="toggleChatbox()">ðŸ’¬</div>

    <div class="chatbox" id="chatbox">
        <!-- Chatbox Header -->
        <div class="chatbox-header" id="chatboxHeader">
            <button class="back-btn" onclick="goBackToContacts()">&#8592;</button>
            <span id="contactName">Chat</span>
        </div>

        <!-- Contact List -->
        <div class="contact-list" id="contactList">
            <div class="contact-item" onclick="selectContact('John')">John</div>
            <div class="contact-item" onclick="selectContact('Sarah')">Sarah</div>
            <div class="contact-item" onclick="selectContact('Alex')">Alex</div>
        </div>

        <!-- Chat Content -->
        <div class="chatbox-body" id="chatboxBody"></div>

        <div class="chatbox-footer">
            <input type="text" id="messageInput" placeholder="Type a message..." disabled>
            <button id="sendMessageBtn" onclick="sendMessage()" disabled>Send</button>
        </div>
    </div>

	<script src="assets/js/pongRules.js"></script>
	<script src="assets/js/chatbox.js"></script>
</body>
</html>
