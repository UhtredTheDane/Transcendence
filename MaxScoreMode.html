<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rush Mode - Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding-top: 100px;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 999;
            background-color: #343a40;
            width: 100%;
            padding: 10px;
        }

        .navbar a {
            color: white !important;
            font-weight: bold;
            font-size: 16px;
            padding: 10px 15px;
        }

        .navbar-nav {
            display: flex;
            justify-content: flex-start;
            width: 100%;
        }

        .background-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 12vw;
            font-weight: bold;
            color: white;
            opacity: 0.1;
            user-select: none;
            z-index: -1;
        }

        .scores {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            font-size: 40px;
            font-weight: bold;
        }

        .game-window {
            width: 100%;
            height: 400px;
            border: 2px solid white;
            background-color: #222;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <div class="navbar-nav">
                <a class="nav-link" href="GameModes.html">Change Mode</a>
            </div>
        </div>
    </nav>

    <div class="background-text">TRANSCENDANCE</div>

    <div class="container">
        <h1 class="mb-3">Max Score Mode</h1>

        <div>
            <label for="maxScore">Set Max Score: </label>
            <input type="number" id="maxScore" min="1" value="5">
        </div>

        <div class="scores">
            <div id="player-side">Player1: <span id="playerScore">0</span></div>
            <div id="ai-side">Player2: <span id="aiScore">0</span></div>
        </div>

        <div class="game-window">
            <p style="color: white; text-align: center; line-height: 400px;">Game in progress...</p>
        </div>
    </div>

    <script>
        let playerScore = 0;
        let aiScore = 0;
        function updateScore(playerPoint, aiPoint) {
            playerScore += playerPoint;
            aiScore += aiPoint;
            document.getElementById("playerScore").innerText = playerScore;
            document.getElementById("aiScore").innerText = aiScore;
            let maxScore = parseInt(document.getElementById("maxScore").value);
            if (playerScore >= maxScore || aiScore >= maxScore) {
                let winner = playerScore > aiScore ? "Player1 wins!" : "Player2 wins!";
                alert(winner);
                playerScore = 0;
                aiScore = 0;
                document.getElementById("playerScore").innerText = playerScore;
                document.getElementById("aiScore").innerText = aiScore;
            }
        }
    </script>
</body>
</html>
