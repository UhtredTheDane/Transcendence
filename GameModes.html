<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Game Modes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding-top: 100px;
        }

        /* Navbar style: Align buttons to the left, profile to the right */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 999;
            background-color: #343a40;
            width: 100%;
            padding: 10px;
        }

        .navbar a {
            color: white !important;
            font-weight: bold;
            font-size: 16px;
            padding: 10px 15px;
        }

        /* Align navbar items to the left */
        .navbar-nav {
            display: flex;
            justify-content: flex-start;
            width: 100%;
        }

        /* Profile button circle style */
        .profile-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #343a40;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            border: 2px solid white;
            margin-left: auto;
        }

        /* Hover effect for profile button */
        .profile-btn:hover {
            background-color: #00d4ff;
            color: black;
        }

        /* Hover effect for navbar links */
        .navbar a:hover {
            color: #0d40e7 !important;
            background-color: transparent;
            border-radius: 5px;
        }

        /* Background title effect */
        .background-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 12vw;
            font-weight: bold;
            color: white;
            opacity: 0.1;
            white-space: nowrap;
            user-select: none;
            z-index: -1;

            /* Fading effect from bottom to top for beeaaautiful effect*/
            background: linear-gradient(to top, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0));

            -webkit-background-clip: text;
            -moz-background-clip: text;
            -ms-background-clip: text;
            -o-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Game mode buttons */
        .game-mode {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 24px;
            font-weight: bold;
            background-color: #343a40;
            border: 2px solid white;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .game-mode:hover {
            background-color: white;
            color: #212529;
        }

        .selected-mode {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #17a2b8;
        }
    </style>
</head>
<body>

    <!-- Navbar at the top - classic buttons to make the user play around -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <div class="navbar-nav">
                <a class="nav-link" href="HomePage.html">Home</a>
                <a class="nav-link" href="LeaderBoard.html">Leader Board</a>
                <a class="nav-link" href="PongRules.html">Pong Rules</a>
            </div>
            <!-- Profile button aligned to the far right -->
            <div class="navbar-nav" style="margin-left: auto;">
                <div class="profile-btn" onclick="redirectToProfile()">
                    <span>ðŸ‘¤</span> <!-- Default human icon perhaps something else needed ? -->
                </div>
            </div>
        </div>
    </nav>

    <!-- Background Title -->
    <div class="background-text">TRANSCENDANCE</div>

    <div class="container">
        <h1 class="mb-3">GAME MODES</h1>
        <p class="mb-4">Select your Game Mode</p>

        <button class="game-mode" onclick="setGameMode('AI')">AI Mode</button>
        <button class="game-mode" onclick="setGameMode('Unranked')">Unranked Mode</button>
        <button class="game-mode" onclick="setGameMode('Ranked')">Ranked Mode</button>
        <button class="game-mode" onclick="setGameMode('Tournament')">Tournament Mode</button>
        <button class="game-mode" onclick="setGameMode('Custom')">Custom Mode</button>

        <p class="selected-mode" id="selectedMode">Current Mode: None</p>
    </div>

    <script>
        function redirectToProfile() {
            if (localStorage.getItem('loggedIn') === 'true') {
                window.location.href = 'ProfilePage.html';
            } else {
                window.location.href = 'SignIn.html';
            }
        }

        function setGameMode(mode) {
            document.getElementById("selectedMode").textContent = "Current Mode: " + mode;
            console.log("Game mode set to:", mode);
        }
    </script>
</body>
</html>
