<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Game Modes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding-top: 100px;
        }

        /* Game mode buttons */
        .first-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 24px;
            background-color: #343a40;
            border: 2px solid white;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            font-family: 'TF SPIKE DEMO', sans-serif;
        }

        .selected-mode {
            margin-top: 20px;
            font-size: 20px;
            color: #17a2b8;
        }

        /* Modal style */
        .modal-header, .modal-footer {
            background-color: #343a40;
            color: white;
        }

        .modal-body {
            background-color: #222;
        }
        
    </style>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <!-- Navbar at the top -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <div class="navbar-nav">
                <a class="nav-link" href="HomePage.html">Home</a>
                <a class="nav-link" href="LeaderBoard.html">Leader Board</a>
                <a class="nav-link" href="PongRules.html">Pong Rules</a>
            </div>
            <!-- Profile button aligned to the far right -->
            <div class="navbar-nav" style="margin-left: auto;">
                <div class="profile-btn" onclick="redirectToProfile()">
                    <span>ðŸ‘¤</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Background Title -->
    <div class=" position-absolute top-50 start-50 translate-middle">
        <img class="transcendence-icon" alt="" src="assets/bg-text.svg">
    </div>

    <div class="container  position-absolute top-50 start-50 translate-middle">
        <h1 class="mb-1 primary-font" style="font-size: 42pt">GAME MODES</h1>
        <p class="mb-4 secondary-font" style=" font-size: 21pt">Select your Game Mode</p>

        <button class="first-btn" onclick="setGameMode('AI')" data="AI"></button>
        <button class="first-btn" onclick="setGameMode('Unranked')" data="Unranked"></button>
        <button class="first-btn" onclick="setGameMode('Ranked')" data="Ranked"></button>
        <button class="first-btn" onclick="setGameMode('Tournament')" data="Tournament"></button>
        <button class="first-btn" onclick="setGameMode('Custom')" data="Custom"></button>

        <p class="selected-mode secondary-font" id="selectedMode">Current Mode: None</p>
    </div>

    <!-- Modal for Tournament -->
    <div class="modal fade" id="tournamentModal" tabindex="-1" aria-labelledby="tournamentModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tournamentModalLabel">Tournament Options</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <button class="first-btn" onclick="window.location.href='InviteTournament.html'">Invite to Tournament</button>
                    <button class="first-btn" onclick="window.location.href='JoinTournament.html'">Join Existing Tournament</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Custom -->
    <div class="modal fade" id="customModal" tabindex="-1" aria-labelledby="customModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="customModalLabel">Custom Mode Options</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <button class="first-btn" onclick="window.location.href='RushMode.html'">PvP Rush</button>
                    <button class="first-btn" onclick="window.location.href='TimerMode.html'">PvP Max Time</button>
                    <button class="first-btn" onclick="window.location.href='MaxScoreMode.html'">PvP Max Score</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function redirectToProfile() {
            if (localStorage.getItem('loggedIn') === 'true') {
                window.location.href = 'ProfilePage.html';
            } else {
                window.location.href = 'SignIn.html';
            }
        }

        function setGameMode(mode) {
            document.getElementById("selectedMode").textContent = "Current Mode: " + mode;
            console.log("Game mode set to:", mode);

            switch (mode) {
                case 'AI':
                    window.location.href = 'AIMode.html';
                    break;
                case 'Unranked':
                    window.location.href = 'UnrankedMode.html';
                    break;
                case 'Ranked':
                    window.location.href = 'RankedMode.html';
                    break;
                case 'Tournament':
                    var tournamentModal = new bootstrap.Modal(document.getElementById('tournamentModal'));
                    tournamentModal.show();
                    break;
                case 'Custom':
                    var customModal = new bootstrap.Modal(document.getElementById('customModal'));
                    customModal.show();
                    break;
            }
        }
    </script>

    <!-- Bootstrap JS (ensure to include this for modal functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
