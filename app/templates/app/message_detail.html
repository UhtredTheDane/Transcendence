{% extends 'base.html' %}

{% block content %}
<div>
    <div>{% include 'form.html' with action=request.path %}</div>

    <div>{% include 'message.html' with message=message %}</div>

    {% for user in users %}
    <div class="comment_container">
        <div class="comment_header">
        <div class="comment_username">{{ user.username }}</div>
        <div>{{ user.date_joined }}</div>
        </div>
        <div class="comment_content">{{ user.bio }}</div>
        </div>
    {% endfor %}
</div>
{% endblock %}
